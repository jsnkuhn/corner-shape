<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo of what CSS corner-shape could be/do with the Paint API.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BETA</title>
    <link rel="stylesheet" href="styleBeta.css">
  </head>
  <body>
    <div class="corner-shaped-element" contenteditable="true">
      <style style="display: block; white-space: pre;">
        div{
          --corner-shape: angle scoop notch round;
          --corner-size: 16px;
          
          --background-color: #000;
          --border-color: red;
          --border-width: 4px;
        }
      </style>
    </div>
    <script>
      CSS.paintWorklet.addModule('corner-shape-v2.js');
      window.CSS.registerProperty({
          name: '--border-width',
          syntax: '<length>',
          inherits: false,
          initialValue: 0,
      });
      window.CSS.registerProperty({
          name: '--border-color',
          syntax: '<color>',
          inherits: false,
          initialValue: "black",
      });
      window.CSS.registerProperty({
          name: '--background-color',
          syntax: '<color>',
          inherits: false,
          initialValue: "transparent",
      });
      // window.CSS.registerProperty({
      //     name: '--corner-size',
      //     syntax: '<length-percentage>+',
      //     inherits: false,
      //     initialValue: 0,
      // });
      // window.CSS.registerProperty({
      //     name: '--corner-shape',
      //     syntax: 'none | round | angle | scoop | notch',
      //     inherits: false,
      //     initialValue: "none",
      // });
    </script>
  </body>
</html>
